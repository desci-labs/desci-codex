services:
  postgres:
    image: postgres:15
    container_name: codex-metrics-db
    environment:
      POSTGRES_DB: codex_metrics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d codex_metrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  metrics-server:
    container_name: codex-metrics-server
    build:
      context: ..
      dockerfile: packages/metrics_server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - LOG_LEVEL=info
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=codex_metrics
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_SSL=disable
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:

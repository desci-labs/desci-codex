on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 6.32.9
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.json"
          check-latest: false
      - run: pnpm i --frozen-lockfile
      - run: |
          docker compose -f docker/compose.yaml up -d ceramic
          sleep 5
          pnpm --filter @desci-labs/desci-codex-lib run test:c1

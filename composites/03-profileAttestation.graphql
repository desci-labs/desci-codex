type Statement @loadModel(id: "$STATEMENT_ID") {
  id: ID!
}

type UserAttestation
  @createModel(accountRelation: LIST, description: "User attestation")
  @createIndex(fields: [{ path: "revoked" }])
  @createIndex(fields: [{ path: "statementId" }])
{
  source: DID! @documentAccount
  target: DID! @accountReference
  revoked: Boolean
  statementId: StreamID! @documentReference(model: "Statement")
  statement: Statement! @relationDocument(property: "statementId")
}

apiVersion: v1
kind: ConfigMap
metadata:
  name: codex-node-prod-ceramic-init
data:
  get-external-multiaddr.sh: |
    #!/bin/bash

    set -exo pipefail

    MY_POD_INDEX=$(echo "$HOSTNAME" | grep -o '[0-9]\+$')
    echo "MY_POD_INDEX: $MY_POD_INDEX"
    TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
    NAMESPACE=default

    LB_DOMAIN=""
    for i in $(seq 1 30); do
      LB_DOMAIN=$(curl --connect-timeout 5 --fail --silent --header "Authorization: Bearer $TOKEN" \
          --cacert /var/run/secrets/kubernetes.io/serviceaccount/ca.crt \
          "https://kubernetes.default.svc/api/v1/namespaces/$NAMESPACE/services/codex-node-prod-$MY_POD_INDEX-swarm" \
        | jq -r '.status.loadBalancer.ingress[0].hostname // empty')
      [ -n "$LB_DOMAIN" ] && break
      echo "Waiting for LB hostname (attempt $i/30)..."
      sleep 10
    done

    echo "LB_DOMAIN: $LB_DOMAIN"
    if [ -z "$LB_DOMAIN" ]; then
      echo "Timed out waiting for LB_DOMAIN"
      exit 1
    fi

    EXTERNAL_MULTIADDR="/dns4/${LB_DOMAIN}/tcp/4101,/dns4/${LB_DOMAIN}/udp/4102/quic-v1"
    echo -n "$EXTERNAL_MULTIADDR" > /config/external-multiaddr
    echo "Wrote $EXTERNAL_MULTIADDR to /config/external-multiaddr"
---
# Stateful set to manage containers and volumes in pairs
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: codex-node-prod
  labels:
    App: CodexNodeProd
spec:
  serviceName: codex-node-prod
  replicas: 2
  selector:
    matchLabels:
      App: CodexNodeProd
  template:
    metadata:
      labels:
        App: CodexNodeProd
    spec:
      serviceAccountName: "vault-auth"
      containers:
        - name: ceramic-one
          image: public.ecr.aws/m3e8d9d6/desci-labs/ceramic-one:0.58.1
          command: ["bash", "-c"]
          args:
            # - apt-get update && apt-get install --yes curl jq sqlite3 && echo "Container idling..."; tail --follow /dev/null
            - apt-get update && apt-get install --yes curl jq sqlite3 && ceramic-one daemon --external-swarm-addresses="$(< /config/external-multiaddr)"
          env:
            - name: BASH_ENV
              value: /vault/secrets/config
          envFrom:
            - configMapRef:
                name: codex-node-prod-ceramic-env
          ports:
            - containerPort: 5101
              name: rpc
              protocol: TCP
            - containerPort: 5102
              name: flight-sql
              protocol: TCP
            - containerPort: 4101
              name: swarm-tcp
              protocol: TCP
            - containerPort: 4102
              name: swarm-udp
              protocol: UDP
            - containerPort: 9465
              name: metrics
              protocol: TCP
          resources:
            limits:
              cpu: 4
              memory: 4Gi
            requests:
              cpu: 1
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /ceramic/liveness
              port: rpc
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /ceramic/liveness
              port: rpc
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: ceramic-one-data
              mountPath: /data/ceramic-one
            - name: config-volume
              mountPath: /config
        - name: codex-node
          image: 523044037273.dkr.ecr.us-east-2.amazonaws.com/codex-node:latest
          command: ["sh", "-c"]
          args:
            - |
              echo "Waiting for ceramic-one to be ready..."
              until curl -sf http://localhost:5101/ceramic/liveness >/dev/null 2>&1; do
                echo "ceramic-one not ready, retrying in 2s..."
                sleep 2
              done
              echo "ceramic-one is ready, starting codex-node"
              exec node dist/index.js
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
            - containerPort: 4001
              name: ipfs-swarm
              protocol: TCP
          envFrom:
            - configMapRef:
                name: codex-node-prod-env
          resources:
            limits:
              cpu: 2
              memory: 4Gi
            requests:
              cpu: 1
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: codex-node-data
              mountPath: /app/local-data/codex-node
      initContainers:
        - name: init-ceramic-config
          image: alpine:3
          imagePullPolicy: Always
          command: ["sh", "-c"]
          args:
            - apk add --no-cache bash curl jq &&
              bash /ceramic-init/get-external-multiaddr.sh
          env:
            - name: BASH_ENV
              value: /vault/secrets/config
          volumeMounts:
            - mountPath: /config
              name: config-volume
            - mountPath: /ceramic-init
              name: ceramic-init

      volumes:
        # holds the config file during the lifetime of the pod
        - emptyDir: {}
          name: config-volume
          # set 755 on files to allow executing init script
        - configMap:
            defaultMode: 493
            name: codex-node-prod-ceramic-init
          name: ceramic-init

  volumeClaimTemplates:
    - metadata:
        name: ceramic-one-data
        labels:
          App: CodexNodeProd
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: retained-standard-csi
        resources:
          requests:
            storage: 500Gi
    - metadata:
        name: codex-node-data
        labels:
          App: CodexNodeProd
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: retained-standard-csi
        resources:
          requests:
            storage: 100Gi
---
